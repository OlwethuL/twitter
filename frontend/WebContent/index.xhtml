<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Tweet Management System</title>
    </h:head>
    <h:body>
    	<h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="property : "/>
    	   <h:inputText value="#{tweetcontroller.tweet.property}"></h:inputText>
    	   <h:outputLabel value="TweetBody : "/>
    	   <h:inputText value="#{tweetcontroller.tweet.TweetBody}"></h:inputText>
    	   <h:outputLabel value="Timestamp : "/>
    	   <h:inputText value="#{tweetcontroller.tweet.timestamp}">
              <f:convertDateTime pattern="YYYY-MM-DD-HH:MM:SS"/>
               </h:inputText>
    	   </h:panelGrid>
    	   <h:commandButton value="submit" action="#{tweetcontroller.addNewTweet}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
